<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="time">2022/01/25</div>
    <script>
        //1.因为文档页面从上往下加载，所以得现有标签，，所以script写在标签的下面
        //2.驼峰命名法
        //3.参数大小写敏感的字符串
        //4.返回的是一个element对象
        var timer = document.getElementById('time')
        console.log(timer);
        console.log(typeof timer);

        //5. console.dir可以打印返回的element对象 更好的查看里面的属性和方法
        console.dir(timer)
    </script>
</body>

</html>
