<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        .nav {
            margin: 100px 200px;
            text-align: center;
        }

        .nav>li {
            position: relative;
            float: left;
            font-size: 20px;
            line-height: 30px;
            color: #333;
        }

        .nav>li>a {
            display: block;
            width: 100%;
            padding: 0 20px;

        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav ul {
            position: absolute;
            display: none;
            left: 0;
            top: 30px;
            width: 100%;
            border-left: 1px solid #fecc5b;
            border-right: 1px solid #fecc5b;
        }

        .nav ul li {
            border-bottom: 1px solid #fecc5b;
        }

        .nav ul li a:hover {
            background-color: #fff5da;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li><a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li><a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li><a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li><a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
    </ul>

    <script>
        var nav = document.querySelector('.nav')

        //循环注册事件
        for (var i = 0; i < nav.children.length; i++) {
            nav.children[i].onmouseover = function () {
                this.children[1].style.display = 'block'
            }
            nav.children[i].onmouseout = function () {
                this.children[1].style.display = 'none'
            }
        }

    </script>
</body>

</html>
