<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 150px;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left: 45px;
        }

        .w {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 0 auto 200px;
            padding: 10px;
            border: 15px solid red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="w"></div>

    <script>
        // offset系列
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');

        // 可以得到元素的偏移 位置 返回的不带单位的数值
        console.log(father.offsetTop);
        console.log(father.offsetLeft);

        //它以带有定位的父级为准，如果没有父亲，或者父亲没有定位，则以body为准
        console.log(son.offsetLeft);

        var w = document.querySelector('.w')
        //可以得到元素的大小 宽度和高度 包含padding+border+width
        console.log(w.offsetWidth);
        console.log(w.offsetHeight);

        //返回带有定位的父级，否则返回body
        console.log(son.offsetParent); //返回有定位的父级，可能是几级之上，如果都没有返回body
        console.log(son.parentNode); //返回最近一级的父级 亲爸爸 不管父亲有没有定位
    </script>
</body>

</html>
