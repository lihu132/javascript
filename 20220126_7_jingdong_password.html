        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;

        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        /* .box::after {
            display: inline-block;
            width: 26px;
            content: '\ed74';
            font-family: 'icomoon';
        } */
        .box img {
            position: absolute;
            width: 24px;
            top: 2px;
            right: 2px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="images/close.png" alt="">
        </label>
        <input type="password">
    </div>

    <script>
        // var box = document.querySelector('div')
        // var pseudo = document.defaultView.getComputedStyle(box, '::after')
        var img = document.querySelector('img')
        var input = document.querySelector('input')
        var flag = 0
        img.onclick = function () {
            if (flag == 0) {
                img.src = 'images/open.png'
                input.type = 'text'
                flag = 1
            }
            else {
                img.src = 'images/close.png'
                input.type = 'password'
                flag = 0
            }
        }

    </script>
</body>
