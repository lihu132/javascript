<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 800px;
            margin: 100px auto;
        }

        .tab_list {
            width: 100%;
            height: 30px;
            border: 1px solid #000;
        }

        .tab_list li {
            float: left;
            width: 159px;
            font-size: 16px;
            line-height: 30px;
            text-align: center;
            background-color: #ccc;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .tab_con {
            width: 100%;
            height: 500px;
            background-color: pink;
        }

        .tab_con .item:nth-child(n+2) {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
                <img src="images/cover.jpg" alt="">
            </div>
        </div>
    </div>

    <script>
        var lis = document.querySelector('.tab_list').querySelectorAll('li')
        var items = document.querySelector('.tab_con').querySelectorAll('.item')
        for (var i = 0; i < lis.length; i++) {
            lis[i].setAttribute('index', i)
            lis[i].onclick = function () {
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = ''
                    items[i].style.display = 'none'
                }
                this.className = 'current'
                items[this.getAttribute('index')].style.display = 'block'
            }
        }
    </script>
</body>

</html>
