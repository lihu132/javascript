<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 180px;
            height: 200px;
            margin: 100px auto;
            text-align: center;
            color: #ef4f2b;
            border: 1px solid #ef4f2b;
        }

        .box img {
            margin: 10px;
        }

        .close-btn {
            position: absolute;
            display: block;
            top: -1px;
            left: -22px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            border: 1px solid #ef4f2b;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;

        }
    </style>
</head>

<body>
    <div class="box">
        淘宝二维码
        <img src="images/tao.png" alt="">
        <i class="close-btn">x</i>
    </div>
    <script>
        var box = document.querySelector('.box')
        var btn = document.querySelector('.close-btn')
        btn.onclick = function () {
            box.style.display = 'none'
        }
    </script>
</body>

</html>
