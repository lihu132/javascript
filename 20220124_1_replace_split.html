    <script>
        //1.replace('被替换的字符'，'替换为的字符')
        var str = 'andyandy'
        console.log(str.replace('a', 'b'));//只替换第一个字符

        //'abcoefoxyozzopp' o替换为*,字符串是不可变的
        var arr = 'abcoefoxyozzopp'

        console.log(arr);

        while (arr.indexOf('o') !== -1) {
            arr = arr.replace('o', '*')
        }
        console.log(arr);

        //2.splite('分隔符')和之前的join类似
        var st1 = 'red,pink, blue'
        console.log(st1.split(','));
