<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
        }

        .son {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50px;
            top: 50px;
            background-color: purple;
            text-align: center;
            line-height: 200px;
            font-size: 50px;
            color: #fff;

        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        //DOM事件流三个阶段
        //1.JS代码中只能执行捕获或者冒泡其中的一个阶段
        //2.onclick 和attachEvent(ie)只能是冒泡阶段
        //3。捕获阶段 如果addEventListener 第三个参数为TRUE document -> html -> body -> father-> son
        var son = document.querySelector('.son')
        son.addEventListener('click', function () { alert('son') }, true)

        var father = document.querySelector('.father')
        father.addEventListener('click', function () { alert('father') }, true)

        //4.冒泡阶段 第三个参数为false或者省略 son -> father -> body -> html -> document
        var son = document.querySelector('.son')
        son.addEventListener('click', function () { alert('son') }, false)

        var father = document.querySelector('.father')
        father.addEventListener('click', function () { alert('father') }, false)

        document.addEventListener('click', function () {
            alert('document')
        })
    </script>
</body>

</html>
