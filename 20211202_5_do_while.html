<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = 1
        do {
            console.log('你今年' + age + '岁了');
            age++
        } while (age <= 100)

        var num = 1
        var sum = 0
        do {
            sum += num
            num++
        } while (num <= 100)
        console.log(sum);

        var str = ''
        do {
            str = prompt('你爱我吗？')
        } while (str !== '我爱你')
        alert('我也爱你呀！')

    </script>
</head>

</html>
