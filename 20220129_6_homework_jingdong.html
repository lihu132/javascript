<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?sokujh');
            src: url('fonts/icomoon.eot?sokujh#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?sokujh') format('truetype'),
                url('fonts/icomoon.woff?sokujh') format('woff'),
                url('fonts/icomoon.svg?sokujh#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .top-banner {
            position: relative;
            height: 66.5px;
            background-color: rgb(204, 16, 22);
            /* cursor: pointer; */
        }

        .main {
            width: 990px;
            height: 100%;
            background: url(images/topbar.webp) no-repeat;
            margin: 0 auto;
            background-size: cover;
        }

        .iconfont {
            position: absolute;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            font-size: 14px;
            top: 5px;
            right: 450px;
            border: 1px solid #ccc;
        }

        .iconfont::after {
            content: '\ed77';
            font-family: 'icomoon';
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="top-banner">
        <div class="main"></div>
        <div class="iconfont"></div>
    </div>

    <script>
        var btn = document.getElementsByClassName('iconfont')
        var topMain = document.getElementsByClassName('main')
        console.log(btn[0]);
        btn[0].onclick = function () {
            btn[0].style.display = 'none'
            topMain[0].style.display = 'none'

        }
    </script>
</body>

</html>
