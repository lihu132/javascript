<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 0; i < 5; i++) {
            if (i === 3) {
                continue
            }
            console.log(i);
        }

        var sum = 0
        for (var j = 1; j <= 100; j++) {
            if (j % 7 == 0) {
                continue
            }
            sum += j
        }
        console.log(sum);
    </script>
