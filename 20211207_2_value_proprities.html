<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //变量和属性
        //相同点，都用来存储数据
        var num = 10
        var obj = {
            age: 19,
            fn: function () { }
        }
        //不同点
        //变量 单独存在，直接使用
        //属性 在对象里，需要 对象.属性 才能使用

        //函数和方法
        //相同点，都是实现某种功能
        function fn() { }
        //函数 单独存在
        //方法 在对象里， 调用的时候 对象.方法()

    </script>
</head>

<body>

</body>

</html>
