<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 300%;
        }

        .focus {
            position: relative;
            width: 100%;
            height: 75px;
            margin: 100px auto;
        }

        /* .focus ul li {
            float: left;
        } */

        .focus img {
            width: 375px;
        }

        .focus .circle {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .focus .circle li {
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: #fff;
            list-style: none;
            border-radius: 2px;
        }

        .focus .circle .current {
            width: 15px;
        }
    </style>
</head>

<body>
    <div class="focus">
        <ul>
            <li><img src="./images/focus1.jpg" alt=""></li>
            <li><img src="./images/focus2.jpg" alt=""></li>
            <li><img src="./images/focus3.jpg" alt=""></li>
        </ul>
        <ol class="circle">
            <li class="current"></li>
            <li></li>
            <li></li>
        </ol>
    </div>
</body>

</html>
