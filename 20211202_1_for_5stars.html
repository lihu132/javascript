    <script>
        var n = prompt('请输入几行')
        var m = prompt('请输入几列')

        for (var i = 0; i < n; i++) {
            var str = ''
            for (var j = 0; j < m; j++) { str += '★' }
            console.log(str);

        }

        for (var i = 0; i < 10; i++) {
            var str = ''
            for (var j = 0; j < i + 1; j++) { str += '★' }
            console.log(str);

        }

    </script>
