<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = 'aabcoefoxyozzopp'
        //个人方法
        function Remove_Duplicate(arr) {
            var newArr = new Array()
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) < 0) {
                    newArr.push(arr[i])
                }
            }
            return newArr
        }

        function Count_Max(arr, alpha) {
            var alphanOrigenLength = alpha.length
            var max = alpha
            for (var i = 0; i < alphanOrigenLength; i++) {
                max[alphanOrigenLength + i] = 0
                for (var j = 0; j < arr.length; j++) {
                    if (arr.indexOf(max[i], j) >= 0) {
                        max[alphanOrigenLength + i] += 1
                        j = arr.indexOf(max[i], j)
                    }
                }
            }
            return max
        }


        console.log(Remove_Duplicate(arr));
        console.log(Count_Max(arr, Remove_Duplicate(arr)));


        //示例方法
        var newObj = new Object()
        for (var i = 0; i < arr.length; i++) {
            var chars = arr.charAt(i)
            if (newObj[chars]) {
                newObj[chars]++
            }
            else {
                newObj[chars] = 1
            }
        }

        console.log(newObj);

        var max = 0
        var ch = ''
        for (var k in newObj) {
            //k是属性名，newObj[k]得到属性值 
            if (newObj[k] > max) {
                max = newObj[k]
                ch = k
            }
        }

        console.log(ch + ' ' + max);



    </script>
</head>

</html>
