<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //三元表达式
        //条件表达式？ 表达式1：表达式2 
        // 如果条件为真，则返回表达式1，为假则返回表达式2
        var num = prompt('请输入数字')
        num > 5 ? alert('是的，' + num + '大于5') : alert('不是的，' + num + '小于5')
    </script>
</head>

</body>

</html>
