<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(3 % 5);

        console.log(0.1 + 0.2); //0.30000000000000004
        console.log(0.07 * 100);

        var num = 0.1 + 0.2
        console.log(num == 0.3); //不要判断两个浮点数是否相等

        var num = 1
        console.log(num++);
        var b = 1
        console.log(++b);

        console.log(3 >= 5);
        console.log(3 == 3);
        console.log(3 == '3');
        console.log(3 === '3');

        console.log('逻辑判断符号');
        console.log(3 > 5 && 3 > 2);


        //如果表达式1为真，则返回表达式2
        //如果表达式为假，则返回表达式1
        console.log(123 && 456);
        console.log(0 && 456);
        console.log('' && 456);
        // 如果有空的或者否定的为假，其余是真的， 0 '' null undefined NaN

        //如果表达式1为真，则返回表达式1
        //如果表达式1为假，则返回表达式2
        console.log(123 || 456);
        console.log(null || 456);

        var num = 10
        num += 5
        console.log(num);

    </script>
</head>

<body>

</body>

</html>
