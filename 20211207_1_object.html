<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.利用对象字面量创建对象{}
        var obj = {} //创建了一个空对象

        var obj = {
            uname: '张三丰',
            age: 18,
            gender: 'male',
            sayHi: function () {
                console.log('hi~');
            } //方法后面跟的是一个匿名函数
        }

        var dog = {
            name: '可可',
            type: '阿拉斯加犬',
            age: 5,
            color: 'red',
            skills: 'bark, showFilm'
        }

        //使用对象
        console.log(obj.uname);
        console.log(obj['age']);
        obj.sayHi()

        console.log(dog.skills);





    </script>
</head>

<body>

</body>

</html>
