<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1. setInterval
        //语法规范 setInterval(回调函数，延时时间)
        setInterval(function () {
            console.log('继续输出');
        }, 1000)

        //2. setTimeout 延时时间到了，调用一次回调函数，然后结束
        //3. setInterval 延时时间到了，调用无数次回调函数
    </script>

</body>

</html>
