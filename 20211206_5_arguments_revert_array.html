    <title>Document</title>
    <script>
        function revertArray() {
            var temp = new Array()
            for (var i = 0; i < arguments.length; i++) {
                temp[i] = arguments[arguments.length - i - 1]
            }
            return temp
        }

        console.log(revertArray(1, 3, 4, 6, 9));
        console.log(revertArray('red', 'blue', 'pink'));
    </script>
</head>
