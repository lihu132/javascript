    <title>Document</title>
    <script>
        function backDay() {
            var year = parseFloat(prompt('请输入年份'))
            if (isRunYear(year)) {
                alert(year + '是闰年，二月份有29天')
            }
            else {
                alert(year + '不是闰年，二月份有28天')
            }

        }

        function isRunYear(year) {
            var runYear = false
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0)
                runYear = true
            return runYear
        }

        backDay()
    </script>
