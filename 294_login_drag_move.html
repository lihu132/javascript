<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .login-header {
            position: relative;
            z-index: 999;
            text-align: center;
        }

        .login-header a {
            display: block;
            font-size: 24px;
            padding: 20px;
        }

        .login {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            width: 700px;
            height: 350px;
            box-shadow: 0 0 20px #ddd;
            background-color: #fff;
        }

        .login-title {
            text-align: center;
            height: 70px;
            line-height: 70px;
            font-size: 20px;
            font-weight: 600;
            cursor: move;
        }

        .login-title span {
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 12px;
            background-color: #fff;
            border: #ebebeb solid 1px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            line-height: 40px;
        }

        .login-input-content {
            height: 280px;
            text-align: center;
        }

        .login-input {
            height: 100px;
            line-height: 100px;
        }

        .login-input label {
            float: left;
            width: 90px;
            padding-left: 10px;
            text-align: right;
        }

        .login-input .login-input-area {
            width: 500px;
            height: 30px;
        }

        .login-button {
            height: 80px;
            line-height: 80px;
        }

        .login-button a {
            padding: 10px 100px;
            border: 1px solid #ccc;
        }

        .login-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div class="login-header"><a id="link" href="javascript:;">点击，弹出登录框</a></div>
    <div id="title" class="login">
        <div id="title" class="login-title">登录会员
            <span><a id="closeBtn" href="javascript:void(0)" class="close-login">关闭</a></span>
        </div>
        <div class="login-input-content">
            <div class="login-input">
                <label>用户名：</label>
                <input type="text" placeholder="请输入用户名" name="info[username]" id="name" class="login-input-area">
            </div>
            <div class="login-input">
                <label>登录密码：</label>
                <input type="text" placeholder="请输入登录密码" name="info[password]" id="password" class="login-input-area">
            </div>
            <div id="loginBtn" class="login-button">
                <a href="javascript:void(0)" id="login-button-submit">登录会员</a>
            </div>
        </div>
    </div>
    <!-- 遮盖层 -->
    <div id="bg" class="login-bg"></div>

    <script>
        var link = document.querySelector('#link')
        var login = document.querySelector('.login')
        var mask = document.querySelector('.login-bg')
        var closeBtnn = document.querySelector('#closeBtn')
        var title = document.querySelector('#title')

        document.addEventListener('selectstart', function (e) {
            e.preventDefault()
        })

        // 点击链接登录
        link.addEventListener('click', function () {
            login.style.display = "block";
            mask.style.display = "block";
        })

        // 点击close隐藏
        closeBtn.addEventListener('click', function () {
            login.style.display = "none";
            mask.style.display = "none";
        })

        // 当鼠标按下获得鼠标在盒子title内的坐标
        var x;
        var y;
        title.addEventListener('mousedown', function (e) {
            x = e.pageX - login.offsetLeft;
            y = e.pageY - login.offsetTop;

            // 鼠标移动时
            document.addEventListener('mousemove', move)

            function move(e) {
                login.style.left = e.pageX - x + 'px';
                login.style.top = e.pageY - y + 'px';
            }

            // 鼠标弹起，鼠标移动事件移除
            document.addEventListener('mouseup', function () {
                document.removeEventListener('mousemove', move)
            })
        })




    </script>
</body>

</html>
