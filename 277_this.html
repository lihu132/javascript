<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>

    <script>
        //this 指向问题 一般情况下this的最终指向的是那个调用它的对象

        //1. 全局作用域或者普通函数中this指向全局对象window （定时器里的this指向window)
        console.log(this);
        function fn(){
            console.log(this);
        }
        fn()
        //等于window.fn()
        // setTimeout(function(){
        //     console.log(this);
        // },1000)

        //2.方法中调用this,谁调用指向谁
        var o ={
            sayHi: function(){
                console.log(this);
            }
        }
        o.sayHi()

        var btn =document.querySelector('button')
        btn.onclick =function(){
            console.log(this); //this 指向button
        }

        //3.构造函数

        function Fun(){
            console.log(this); // this指向 fun实例对象
        }

        var fun = new Fun()

    </script>
</body>
</html>
