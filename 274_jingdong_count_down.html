<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        window.addEventListener('load', function () {

            function countDown(time) {
                var nowTime = +new Date()
                var dueTime = +new Date(time)
                var count = (dueTime - nowTime) / 1000
                var h = parseInt(count / 60 / 60)
                h = h < 10 ? '0' + h : h
                var m = parseInt(count / 60 % 60)
                m = m < 10 ? '0' + m : m
                var s = parseInt(count % 60)
                s = s < 10 ? '0' + s : s
                return h + ' ' + m + ' ' + s
            }

            //1.获取元素
            var hours = document.querySelector('.h')
            var minutes = document.querySelector('.m')
            var seconds = document.querySelector('.s')

            //先调用一次，防止一开始刷新页面有空白
            var time = countDown('2022-03-21 24:00:00').split(' ')
            hours.innerHTML = time[0]
            minutes.innerHTML = time[1]
            seconds.innerHTML = time[2]

            //2.开启定时器
            setInterval(function () {
                var time = countDown('2022-03-21 24:00:00').split(' ')
                hours.innerHTML = time[0]
                minutes.innerHTML = time[1]
                seconds.innerHTML = time[2]
            }, 1000)
        })


    </script>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?tomleg');
            src: url('fonts/icomoon.eot?tomleg#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?tomleg') format('truetype'),
                url('fonts/icomoon.woff?tomleg') format('woff'),
                url('fonts/icomoon.svg?tomleg#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 200px;
            height: 300px;
            background-color: red;
            margin: 50px auto;
            text-align: center;
            padding-top: 50px;
        }

        .box h1 {
            color: white;
        }

        .box h3 {
            margin: 10px 0 10px;
            color: grey;
        }


        .thunder::before {
            content: '\ed74';
            font-family: 'icomoon';
            font-size: 40px;
            color: white;
        }

        .box p {
            margin-top: 10px;
            color: white;
        }

        .box .h,
        .box .m,
        .box .s {
            float: left;
            margin-right: 10px;
            background-color: #000;
            width: 50px;
            height: 50px;
            font-size: 30px;
            line-height: 50px;
        }

        .h {
            margin-left: 15px;
        }

        .box .s {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>京东秒杀</h1>
        <h3>FLASH DEALS</h3>
        <div class="thunder"></div>
        <p>本厂距离结束还剩</p>
        <p class="h"></p>
        <p class="m"></p>
        <p class="s"></p>
    </div>
</body>

</html>
