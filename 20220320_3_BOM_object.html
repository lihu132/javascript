<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        //window.onload 等待页面完全加载完成以后再执行，这是传统声明方式，只是唯一的，最后的为最终执行的
        // window.onload = function () {
        //     var btn = document.querySelector('button')
        //     btn.addEventListener('click', function () {
        //         alert('点击我')
        //     })
        // }

        //addEventListener 新方法，不覆盖，不唯一
        window.addEventListener('load', function () {
            var btn = document.querySelector('button')
            btn.addEventListener('click', function () {
                alert('点击我')
            })
        })


        window.addEventListener('load', function () {
            alert('22')
        })

        //DOMContentLoaded可以不用等图片，flash，css加载，直接HTML加载完毕即可
        window.addEventListener('DOMContentLoaded', function () {
            alert('33')
        })

        //load 等页面内容全部加载完毕，包含页面DOM元素， 图片，flash, css等
        //DOMContentLoaded 是DOM加载完毕， 不包含图片，flash,css等就可以执行，比load更快一些

    </script>
    <button>submit</button>

</body>

</html>
