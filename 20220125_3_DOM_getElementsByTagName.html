<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否，应是等你好久1</li>
        <!-- <li>知否知否，应是等你好久2</li>
        <li>知否知否，应是等你好久3</li>
        <li>知否知否，应是等你好久4</li>
        <li>知否知否，应是等你好久5</li> -->
    </ul>

    <ol id="ol">
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ol>
    <script>
        //1.返回的是 获取过来的元素对象的集合 以伪数组的形式存储
        var poem = document.getElementsByTagName('li')
        console.log(poem);
        console.log(poem[0]);

        //2.想要依次打印元素对象，可以采取遍历
        for (var i = 0; i < poem.length; i++) {
            console.log(poem[i]);
        }

        //3.如果页面只有一个li，返回的还是伪数组
        //4.如果页面中没有元素，则返回[]的伪数组，空的伪数组
        //5. element.getElementsByTagName('标签名')
        // var ol = document.getElementsByTagName('ol')//[ol]
        // console.log(ol[0].getElementsByTagName('li'))

        var ol = document.getElementById('ol')
        console.log(ol.getElementsByTagName('li'));


    </script>

</body>

</html>
