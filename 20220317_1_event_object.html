<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>123</div>
    <script>
        var div = document.querySelector('div')
        //1.event就是一个事件对象，写到侦听函数的小括号里，当形参来看
        //2、事件对象只有有了事件才会存在，是系统自动创建的，不需要传递参数
        //3、事件对象 是 事件的一系列相关数据的集合， 跟事件相关的， 比如鼠标点击里面包含了鼠标的相关信息，例如鼠标坐标。键盘就是键盘信息


        // div.onclick = function (event) {
        //     console.log(event);
        // }
        div.addEventListener('click', function (e) { console.log(e); })
        //4. 事件对象可以自己命名 event, evt, e等等
        //5、事件对象也有兼容性问题， ie678，通过window.event
    </script>
</body>

</html>
